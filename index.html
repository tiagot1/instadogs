<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTADOGS</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="inst">
        <main>
            <div class="cell">
                <img src="./images/cell.png" alt="">
            </div>
            <div class="container">
                <div class="info-logo">
                    <div class="div-logo">
                        <h1 class="logo">INSTADOGS</h1>
                    </div>
                    <div class="div-perfil">
                        <div class="perfil-img">
                            <img src="/images/doghappy.jpg" alt="" class="perfil">
                        </div>
                    </div>
                    <div class="links">
                        <div class="div-continuar">
                            <a href="#" class="link-continuar">Continue as Doghappy</a>
                        </div>
                        <div class="div-remover">
                            <a href="#" class="link-remover">Remove account</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mudar-conta">
                    <p>Not Doghappy?</p>
                    <p><a href="#">Switch account</a> or <a href="#">Sing up</a></p>
                </div>
                <hr>
                <div class="botoes">
                    <p>Get the App</p>
                    <div class="botoes-img">
                        <img src="/images/apple-button.png" alt="">
                        <img src="/images/googleplay-button.png" alt="">
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
